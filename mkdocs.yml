site_name: Create GeoFS Plugin
site_url: https://gpsystem.github.io/create-geofs-plugin/

repo_name: gpsystem/create-geofs-plugin
repo_url: https://github.com/gpsystem/create-geofs-plugin

copyright: Copyright &copy; 2022 GeoFS Plugin System Authors

markdown_extensions:
  - meta
  - mdx_truly_sane_lists
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

theme:
  name: material
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra:
  version:
    provider: mike

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started.md
      - License: license.md
  - Contributing:
      - contributing/index.md
      - Contributing guide:
          - contributing/guide/index.md
      - Style guides:
          - contributing/style/index.md
          - Repository: contributing/style/repo.md
          - Code: contributing/style/code.md
          - Documentation: contributing/style/docs.md
      - Internal documentation:
          - contributing/internal-docs/index.md
      - Maintainers: contributing/maintainers.md
